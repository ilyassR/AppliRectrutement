<div class="mt-4">
<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Pseudo</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Téléphone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidat of candidats">
            <td>{{candidat.id}}</td>
            <td>{{candidat.pseudo}}</td>
            <td>{{candidat.nom}}</td>
            <td>{{candidat.prenom}}</td>
            <td>{{candidat.email}}</td>
            <td>{{candidat.telephone}}</td>
    </tr>
  </tbody>
</table>
</div>
